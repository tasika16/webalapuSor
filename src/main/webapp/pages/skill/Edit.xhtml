<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SkillEditDlg" widgetVar="SkillEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSkillTitle}">
            <h:form id="SkillEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{skillController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSkillLabel_name}" for="name" />
                        <p:inputText id="name" value="#{skillController.selected.name}" title="#{bundle.EditSkillTitle_name}" required="true" requiredMessage="#{bundle.EditSkillRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{skillController.update}" value="#{bundle.Save}" update="display,:SkillListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SkillEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SkillEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
