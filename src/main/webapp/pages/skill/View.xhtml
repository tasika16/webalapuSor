<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SkillViewDlg" widgetVar="SkillViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSkillTitle}">
            <h:form id="SkillViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{skillController.selected != null}">
                        <h:outputText value="#{bundle.ViewSkillLabel_id}"/>
                        <h:outputText value="#{skillController.selected.id}" title="#{bundle.ViewSkillTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSkillLabel_name}"/>
                        <h:outputText value="#{skillController.selected.name}" title="#{bundle.ViewSkillTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SkillViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
