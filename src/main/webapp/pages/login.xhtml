<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
                template="./emptyLayout.xhtml">

    <ui:define name="title">
        Belépés
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5" id="loginGrid">
                <h:outputLabel for="email" value="Email" />
                <p:inputText id="email" value="#{loginBean.email}" />

                <h:outputLabel for="password" value="Password" />
                <p:password id="password" value="#{loginBean.password}" label="Password" required="true" />

                <p:spacer height="10" />
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <p:spacer height="10" />

                <h:commandButton action="#{loginBean.login}" value="Belépés" />
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
