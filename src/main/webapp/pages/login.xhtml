<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
                template="./emptyLayout.xhtml">

    <ui:define name="title">
        Belépés
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="1" cellpadding="5" id="loginGrid" styleClass="login-grid">
                <h1>Munkanyilvántartó</h1>
                <p:inputText id="email" value="#{loginBean.email}" label="Email" placeholder="E-mail cím..." required="true" />
                <p:password id="password" value="#{loginBean.password}" label="Password" placeholder="Jelszó..." required="true" />
                <h:commandButton action="#{loginBean.login}" value="Belépés" />
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
