<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectPhaseCreateDlg" widgetVar="ProjectPhaseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProjectPhaseTitle}">
            <h:form id="ProjectPhaseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectPhaseController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProjectPhaseLabel_name}" for="name" />
                        <p:inputText id="name" value="#{projectPhaseController.selected.name}" title="#{bundle.CreateProjectPhaseTitle_name}" required="true" requiredMessage="#{bundle.CreateProjectPhaseRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectPhaseController.create}" value="#{bundle.Save}" update="display,:ProjectPhaseListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProjectPhaseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjectPhaseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
