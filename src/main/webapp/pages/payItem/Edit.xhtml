<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PayItemEditDlg" widgetVar="PayItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPayItemTitle}">
            <h:form id="PayItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{payItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPayItemLabel_name}" for="name" />
                        <p:inputText id="name" value="#{payItemController.selected.name}" title="#{bundle.EditPayItemTitle_name}" required="true" requiredMessage="#{bundle.EditPayItemRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditPayItemLabel_value}" for="value" />
                        <p:inputText id="value" value="#{payItemController.selected.value}" title="#{bundle.EditPayItemTitle_value}" />
                        <p:outputLabel value="#{bundle.EditPayItemLabel_projectPhaseId}" for="projectPhaseId" />
                        <p:selectOneMenu id="projectPhaseId" value="#{payItemController.selected.projectPhaseId}" required="true" requiredMessage="#{bundle.EditPayItemRequiredMessage_projectPhaseId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{projectPhaseController.itemsAvailableSelectOne}"
                                           var="projectPhaseIdItem"
                                           itemValue="#{projectPhaseIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{payItemController.update}" value="#{bundle.Save}" update="display,:PayItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PayItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PayItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
