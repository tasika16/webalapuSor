<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PayItemViewDlg" widgetVar="PayItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPayItemTitle}">
            <h:form id="PayItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{payItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewPayItemLabel_id}"/>
                        <h:outputText value="#{payItemController.selected.id}" title="#{bundle.ViewPayItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPayItemLabel_name}"/>
                        <h:outputText value="#{payItemController.selected.name}" title="#{bundle.ViewPayItemTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPayItemLabel_value}"/>
                        <h:outputText value="#{payItemController.selected.value}" title="#{bundle.ViewPayItemTitle_value}"/>
                        <h:outputText value="#{bundle.ViewPayItemLabel_projectPhaseId}"/>
                        <h:outputText value="#{payItemController.selected.projectPhaseId}" title="#{bundle.ViewPayItemTitle_projectPhaseId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PayItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
