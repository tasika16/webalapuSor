<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectEditDlg" widgetVar="ProjectEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProjectTitle}">
            <h:form id="ProjectEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProjectLabel_name}" for="name" />
                        <p:inputText id="name" value="#{projectController.selected.name}" title="#{bundle.EditProjectTitle_name}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_name}"/>
                        <p:outputLabel value="Becsült ár" for="estimatedPrice" />
                        <p:inputText id="estimatedPrice" type="number" value="#{projectController.selected.estimatedPrice}" title="Becsült ár" />
                        <p:outputLabel value="#{bundle.EditProjectLabel_closedAt}" for="closedAt" />
                        <p:calendar id="closedAt" pattern="yyyy.MM.dd" value="#{projectController.selected.closedAt}" title="#{bundle.EditProjectTitle_closedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProjectLabel_customerId}" for="customerId" />
                        <p:selectOneMenu id="customerId" value="#{projectController.selected.customerId}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_customerId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{customerController.itemsAvailableSelectOne}"
                                           var="customerItem"
                                           itemValue="#{customerItem}"
                                           itemLabel="#{customerItem.name}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectController.update}" value="#{bundle.Save}" update="display,:ProjectListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProjectEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjectEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
