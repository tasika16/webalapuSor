<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssignEmployeeGroupDlg" widgetVar="AssignEmployeeGroupDialog" modal="true" resizable="false" appendTo="@(body)" header="Összerendelés">
            <h:form id="AssignEmployeeGroupForm">
                <h:panelGroup>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Csoport" for="team" />
                        <p:selectOneMenu id="team" value="#{projectEditController.newGroup}">
                            <f:selectItems value="#{employeeGroupController.itemsAvailableSelectOne}"
                                           var="groupItem"
                                           itemLabel="#{groupItem.name}"
                                           itemValue="#{groupItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectEditController.savePhaseGroup()}" value="#{bundle.Save}" update=":projectForm,:growl" oncomplete="handleSubmit(args,'AssignEmployeeGroupDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
