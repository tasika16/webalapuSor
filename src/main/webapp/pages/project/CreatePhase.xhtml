<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectPhaseCreateDlg" widgetVar="ProjectPhaseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Munkafázis">
            <h:form id="ProjectPhaseCreateForm">
                <h:panelGroup>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.CreateProjectPhaseLabel_name}" for="name" />
                        <p:inputText id="name" value="#{projectEditController.newProjectPhase.name}" title="#{bundle.CreateProjectPhaseTitle_name}" required="true" requiredMessage="#{bundle.CreateProjectPhaseRequiredMessage_name}"/>
                        <p:outputLabel value="Becsült ár" for="estimatedPrice" />
                        <p:inputText id="estimatedPrice" value="#{projectEditController.newProjectPhase.estimatedPrice}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectEditController.saveProjectPhase()}" value="#{bundle.Save}" update=":projectForm,:growl" oncomplete="handleSubmit(args,'ProjectPhaseCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
