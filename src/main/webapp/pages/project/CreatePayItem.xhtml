<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PayItemCreateDlg" widgetVar="PayItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePayItemTitle}">
            <h:form id="PayItemCreateForm">
                <h:panelGroup>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.CreatePayItemLabel_name}" for="name" />
                        <p:inputText id="name" value="#{projectEditController.newPayItem.name}" title="#{bundle.CreatePayItemTitle_name}" required="true" requiredMessage="#{bundle.CreatePayItemRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreatePayItemLabel_value}" for="value" />
                        <p:inputText id="value" value="#{projectEditController.newPayItem.value}" title="#{bundle.CreatePayItemTitle_value}" required="true" requiredMessage="Az összeg mezőt kötelező kitölteni!" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectEditController.savePayItem()}" value="#{bundle.Save}" update=":projectForm,:growl" oncomplete="handleSubmit(args,'PayItemCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
