<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectCreateDlg" widgetVar="ProjectCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProjectTitle}">
            <h:form id="ProjectCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProjectLabel_name}" for="name" />
                        <p:inputText id="name" value="#{projectController.selected.name}" title="#{bundle.CreateProjectTitle_name}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateProjectLabel_customerId}" for="customerId" />
                        <p:selectOneMenu id="customerId" value="#{projectController.selected.customerId}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_customerId}">
                            <f:selectItems value="#{customerController.itemsAvailableSelectOne}"
                                           var="customerItem"
                                           itemValue="#{customerItem}"
                                           itemLabel="#{customerItem.name}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectController.create}" value="#{bundle.Save}" update="display,:ProjectListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProjectCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
